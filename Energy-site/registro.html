                <!--logo-->

                    <a href="#"> <img src="img/energy-logo.png" alt="Logo Energy Body"> </a>
                </figure>
                <!--nav-->
                <div class="col-sm-1 col-xs-1 col-sm-offset-3 col-xs-offset-1 text-center"><span class="menu-btn fa fa-navicon" title="Menú"></span></div>

        <div class="menu col-lg-12">

    <section class="main-int">
        <div class="container-fluid">
            <div class="row col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-0 text-center">
                <h1 class="main-title">Registro</h1> </div>
        </div>
    </section>
    
    
    <section class="content-2 form-cont">
        <div class="container-fluid">
            <div class="row">
                <div class="row">
                    <form action="#" class="form-login col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0">
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="RUT" name="rut" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="number" min="18" max="99" class="form-control" placeholder="Edad" name="edad" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <select name="sexo" class="form-control" required>
                                    <option value="null" disabled selected>Sexo</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino" disabled>Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" required>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group btn-box col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="submit" class="btn btn-default col-lg-8 col-md-10 col-sm-10 col-xs-10 col-lg-offset-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="form-mensaje col-lg-8 col-md-8 col-sm-8 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-0 text-center"> Mensaje </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="subfooter">
        <div class="container-fluid">
            <div class="row">
                <ul class="rs-grid list-inline col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"><a href="#" class="fa fa-facebook"></a></li>
                    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"><a href="#" class="fa fa-twitter"></a></li>
                    <li class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="copyright col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <p>&copy;Copyright Energy Body 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-1.11.3.js"></script>

</html>
